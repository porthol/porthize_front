
<div align="center">
  <mat-card style="max-width: 500px">
    <mat-card-header align="center" style="width: 100%">
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>{{applicationName}}</mat-card-subtitle>
    </mat-card-header>
    <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> only if image needed-->
    <mat-card-content>

      <form class="example-form">
        <mat-form-field style="width: 95%;">
          <input #username matInput placeholder="Username">
        </mat-form-field>
        <mat-form-field style="width: 95%;">
          <input #password matInput placeholder="Password" type="password">
        </mat-form-field>
      </form>

      <mat-chip-list class="mat-chip-list-stacked">
        <mat-chip selected *ngIf="canRegister" class="mat-primary pointer" (click)="goToRegister()">
          No account? Click here to create one <i class="fas fa-arrow-right" style="position: absolute; right: 13px"></i>
        </mat-chip>
        <mat-chip selected class="mat-warn" *ngIf="hasError">
          Your username and/or password are invalid, please re-enter them
        </mat-chip>
      </mat-chip-list>


    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" (click)="login()">Valid</button>
    </mat-card-actions>
  </mat-card>

</div>
